name: Atualizar JSONs Powerup

on:
  workflow_dispatch:  # permite rodar manualmente
  schedule:
    - cron: '0 * * * *'  # executa a cada hora

jobs:
  scrape-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Criar package.json
        run: |
          echo '{
            "name": "tft-powerup-scraper",
            "version": "1.0.0",
            "type": "commonjs",
            "dependencies": {
              "puppeteer": "^22.4.1",
              "node-fetch": "^2.6.12"
            }
          }' > package.json

      - name: Instalar dependências
        run: npm install

      - name: Rodar scrapers (pt)
        run: |
          node scripts/gerar_frutas.js pt
          node scripts/gerar_descricao.js pt
          node scripts/gerar_ranking.js pt

      - name: Rodar scrapers (en)
        run: |
          node scripts/gerar_frutas.js en
          node scripts/gerar_descricao.js en
          node scripts/gerar_ranking.js en

      - name: Enviar para Gist
        env:
          GIST_UPLOAD_TOKEN: ${{ secrets.GIST_UPLOAD_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
        run: node scripts/upload_gist.js
